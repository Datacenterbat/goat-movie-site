<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝔾𝕆𝔸𝕋 - جزئیات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { direction: rtl; font-family: Arial, sans-serif; }
    .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; }
    .footer { position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background: #f8f9fa; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">𝔾𝕆𝔸𝕋</a>
    </div>
  </nav>

  <div class="container mt-5" id="movie-details">
    <h1 id="movie-title"></h1>
    <img id="movie-poster" style="width: 200px;">
    <p id="movie-summary"></p>
    <div id="movie-links"></div>
  </div>

  <div class="footer">
    <p>حقوق سایت محفوظ است © 2025 𝔾𝕆𝔸𝕋</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    fetch(`/api/content/${id}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('movie-title').textContent = data.title;
        document.getElementById('movie-poster').src = data.poster;
        document.getElementById('movie-summary').textContent = data.summary;
        const linksDiv = document.getElementById('movie-links');
        data.links.forEach(link => {
          linksDiv.innerHTML += `<p>فصل ${link.season}: <a href="${link.links['720p']}">720p</a> | <a href="${link.links['1080p']}">1080p</a></p>`;
        });
      });
  </script>
</html>
